<ion-header>
  <ion-toolbar class="toolbar-pagina">
    <ion-buttons slot="end" >
      <ion-button (click)="irCrearAdmin()">
        <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <h3 style="text-align:center ;">Solicitudes Pendientes</h3></ion-card>
  <ion-card *ngFor="let establecimiento of establecimientos; let indice=index;">

    <ion-grid>
      <ion-row>
        <ion-col size=8>
          <ion-row>
            <p>Nombre: {{establecimiento.nombreEstablecimiento}}</p>
          </ion-row>
          <ion-row>
            <p>Gestor: {{establecimiento.nombreGestor}}</p>
          </ion-row>
          <ion-row>
            <p>Direccion: {{establecimiento.direccion}} , {{establecimiento.ciudad}}</p>
          </ion-row>
          <ion-row>
            <p>Correo: {{establecimiento.correo}}</p>
          </ion-row>
        </ion-col>
        <ion-col size=4>
            <ion-row>
              <ion-button>aaa</ion-button>
            </ion-row>
            <ion-row>
              <ion-button >bbbb</ion-button>
            </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

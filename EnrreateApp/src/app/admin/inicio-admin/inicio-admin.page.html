<ion-header>
  <ion-toolbar class="toolbar-pagina">
    <ion-buttons slot="end" >
      <ion-button (click)="irCrearAdmin()">
        <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <h3 style="text-align:center ;">Solicitudes Pendientes</h3></ion-card>
    <div *ngFor="let establecimiento of establecimientos; let indice=index;">
  <ion-card *ngIf="!establecimiento.verificadoAdmin">

    <ion-grid>
      <ion-row>
        <ion-col size=8>
          <ion-row>
            <p>Nombre: {{establecimiento.nombreEstablecimiento}}</p>
          </ion-row>
          <ion-row>
            <p>Gestor: {{establecimiento.nombreGestor}}</p>
          </ion-row>
          <ion-row>
            <p>Direccion: {{establecimiento.direccion}} , {{establecimiento.ciudad}}</p>
          </ion-row>
          <ion-row>
            <p>Correo: {{establecimiento.correo}}</p>
          </ion-row>
        </ion-col>
        <ion-col size=4>
            <ion-row>
              <ion-button color="success" (click)="aprobarEstablecimiento(indice)"><ion-icon slot="icon-only" name="checkmark-outline"></ion-icon></ion-button>
            </ion-row>
            <ion-row>
              <ion-button color="danger" (click)="rechazarEstablecimiento(indice)"><ion-icon slot="icon-only" name="close-outline"></ion-icon></ion-button>
            </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</div>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-grid class="grid1">

    <ion-row class="fila1">
      <ion-col class="img-container">
        <!--<img class="img-login" src="https://firebasestorage.googleapis.com/v0/b/proyecto-fin-grado-1.appspot.com/o/1_letrasYmarker.png?alt=media&token=a803aa5b-f916-407e-b29e-c3112f482b7c">-->
      </ion-col>
    </ion-row>

    <ion-row class="fila2">
      <ion-col>
      </ion-col>
    </ion-row>

  </ion-grid>
  <form [formGroup]="validation_login" (ngSubmit)="onSubmit(validation_login.value)">
    <ion-slide>
      <div class="div-login">
        <ion-grid>
          <ion-row>
            <ion-col>
              <h1>Iniciar Sesión</h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-icon name="mail-outline" class="icon-login"></ion-icon>
                  <ion-input type="email" placeholder="Correo" formControlName="correo"></ion-input>
                </ion-item>
                <br />
                <ion-item>
                  <ion-icon name="lock-closed-outline" class="icon-login"></ion-icon>
                  <ion-input type="password" placeholder="Contraseña" formControlName="contrasena"></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <!--POSIBILIDAD DE CAMBIAR EL COLOR A tertiary-->
              <ion-button type="submit" fill="solid" expand="full" shape="round" color="dark">
                Acceder
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>
                <p>¿Aún no tienes cuenta? <a (click)="abrirRegistroUsuario()" class="enlace">Regístrate.</a></p>
              </ion-label>
            </ion-col>
          </ion-row>

        </ion-grid>
      </div>
    </ion-slide>
  </form>
</ion-content>

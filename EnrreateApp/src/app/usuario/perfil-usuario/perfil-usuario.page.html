<ion-header>
  <ion-toolbar class="toolbar-pagina">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="contenedor">
  <ion-card class="card-titulo">
    <h3 style="text-align:center;">Tu perfil</h3>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <ion-img [src]="usuario.imagenPerfil"></ion-img>
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p><b>{{usuario.nombre}} {{usuario.apellidos}}</b></p>
        <p><b><i>{{usuario.nombreUsuario}}</i></b></p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>Correo: <i>{{usuario.correo}}</i></p>
        <p>Fecha Nacimiento: <i>{{usuario.fechaNacimiento}}</i></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-grid class="grid1">

    <ion-row class="fila1">
      <ion-col class="img-container">
        <img class="img-login" src="https://firebasestorage.googleapis.com/v0/b/proyecto-fin-grado-1.appspot.com/o/1_letrasYmarker.png?alt=media&token=a803aa5b-f916-407e-b29e-c3112f482b7c">
      </ion-col>
    </ion-row>

    <ion-row class="fila2">
      <ion-col>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-slide>
    <div class="div-login">
      <form [formGroup]="validation_registro_usuario" (ngSubmit)="onSubmit(validation_registro_usuario.value)">
        <ion-grid>
          <ion-row>
            <ion-col>
              <h3>
                <ion-buttons slot="start">
                  <ion-button (click)="irLoginApp()">
                    <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
                  </ion-button>
                </ion-buttons>Regístrate
              </h3>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-icon name="person-outline" class="icon-login"></ion-icon>
                  <ion-input type="text" placeholder="Nombre" formControlName="nombre"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon name="person-outline" class="icon-login"></ion-icon>
                  <ion-input type="text" placeholder="Apellidos" formControlName="apellidos"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon name="people-outline" class="icon-login"></ion-icon>
                  <ion-input type="text" placeholder="Nombre Usuario" formControlName="nombreUsuario"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon name="calendar-outline" class="icon-login"></ion-icon>
                  <ion-input type="date" placeholder="Calendario" formControlName="fechaNacimiento"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon name="mail-outline" class="icon-login"></ion-icon>
                  <ion-input type="email" placeholder="Correo" formControlName="correo"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon name="lock-open-outline" class="icon-login"></ion-icon>
                  <ion-input type="password" placeholder="Contraseña" formControlName="contrasena"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon name="lock-closed-outline" class="icon-login"></ion-icon>
                  <ion-input type="password" placeholder="Repite Contraseña" formControlName="contrasenaConfirmada">
                  </ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <!--POSIBILIDAD DE CAMBIAR EL COLOR A tertiary-->
              <ion-button type="submit" fill="solid" expand="full" shape="round" color="dark">
                Crear Cuenta
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>
                <p>¿Eres un establecimiento? <a (click)="abrirRegistroEstablecimiento()" class="enlace">Sitúate en el
                    mapa.</a></p>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </ion-slide>
</ion-content>

<ion-header>
  <ion-toolbar class="toolbar-pagina">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-content>
    <ion-card class="card-titulo">
      <h3 style="text-align:center;">Tu perfil</h3>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-avatar>
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p><b>{{establecimiento.nombreEstablecimiento}}</b></p>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col>
        <p>Gestor: <i>{{establecimiento.nombreGestor}}</i></p>

        <p>Correo: <i>{{establecimiento.correo}}</i></p>
        <p *ngIf="establecimiento.verificadoAdmin" style="color:green">Verificado por el Admin <ion-icon name="shield-checkmark"></ion-icon></p>
        <p *ngIf="!establecimiento.verificadoAdmin" style="color:red">No verificado por el Admin <ion-icon name="close-circle"></ion-icon></p>
      </ion-col>
    </ion-row>
    </ion-grid>
  </ion-content>

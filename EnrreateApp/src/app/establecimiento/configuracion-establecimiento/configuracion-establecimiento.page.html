<ion-header>
  <ion-toolbar class="toolbar-pagina">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-content class="contenedor-superior">
    <ion-card class="card-titulo">
      <h3 style="text-align:center;">Configuración</h3>
    </ion-card>
    <p class="aviso">Cualquier modificación tendrá que ser aprobada por el admin, mientras tanto tu establecimiento no
      estará visible en el mapa.</p>
    <form [formGroup]="validation_configuracion_establecimiento"
      (ngSubmit)="onSubmit(validation_configuracion_establecimiento.value)">
      <ion-list>
        <ion-card>
          <ion-item>
            <ion-icon name="storefront-outline" class="icon-login"></ion-icon>
            <ion-input type="name" placeholder="Nombre Comercial" formControlName="nombreEstablecimiento"
              value="{{establecimiento.nombreEstablecimiento}}"></ion-input>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-icon name="person-outline" class="icon-login"></ion-icon>
            <ion-input type="name" placeholder="Nombre Gestor" formControlName="nombreGestor"
              value="{{establecimiento.nombreGestor}}"></ion-input>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-icon name="locate-outline"></ion-icon>
            <ion-input type="name" placeholder="Calle, Municipio, Ciudad" formControlName="direccion"
              value="{{establecimiento.direccion}}"></ion-input>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-icon name="people-outline" class="icon-login"></ion-icon>
            <ion-input type="name" placeholder="Aforo Máximo" formControlName="aforoMaximo"
              value="{{establecimiento.aforoMaximo}}"></ion-input>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-input accept="image/png, image/jpg, image/jpeg" type="file" (change)="subirImagen($event.target.files)"></ion-input>
          </ion-item>
        </ion-card>
      </ion-list>
      <ion-button type="submit" fill="solid" expand="block" style="--background: rgb(161, 12, 211)">
        Actualizar Establecimiento
      </ion-button>
    </form>
  </ion-content>
